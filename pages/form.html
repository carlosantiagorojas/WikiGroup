<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/common/header.css" />
    <link rel="stylesheet" href="../styles/common/footer.css" />
    <link rel="stylesheet" href="../styles/common/button.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Contactanos</title>
  </head>

  <body>
    <header>
      <div class="header__container">
        <div class="name__logo__container">
          <div class="logo"></div>
          <a href="../index.html">
            <h1>Yordles</h1>
          </a>
        </div>
        <nav class="navBar">
          <a href="">Descripción</a>
          <a href="">Proyecto</a>
          <a href="./form.html">Contáctanos</a>
        </nav>
      </div>
    </header>

    <section class="banner__container">
      <div class="banner__container__description">
        <h1>Te invitamos a ser parte de nuestra gran familia</h1>
        <p>
          Llena el formulario para estar en contacto con nosotros y no perderte
          ninguna novedad.
        </p>
      </div>
    </section>

    <section class="form__container">
      <div class="form__card">
        <h1>Ponte en contacto</h1>
        <form action="" class="form__questions">
          <label class="form__label" for="">Nombre</label>
          <input
            class="form__input"
            id="nombre"
            type="text"
            placeholder="Jhon Doe"
          />
          <label class="form__label" for="">Correo</label>
          <input
            class="form__input"
            id="correo"
            type="text"
            placeholder="JhonDoe@email.com"
          />
          <label class="form__label" for="">Asunto</label>
          <input
            class="form__input"
            id="asunto"
            type="text"
            placeholder="Solicitud de compra"
          />
          <label class="form__label" for="">Mensaje</label>
          <textarea
            class="form__textarea"
            name=""
            id="mensaje"
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <button class="button__container" type="submit" id="submission">
            Enviar
          </button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer__container__icons">
        <div class="name__logo__container">
          <div class="logo"></div>
          <a href="">
            <h1>Yordles</h1>
          </a>
        </div>
        <a
          href="https://github.com/carlosantiagorojas/WikiGroup"
          target="_blank"
        >
          <img src="../assets/images/Github.svg" alt="GitHub logo" />
        </a>
      </div>
      <hr />
      <h2 class="copyright">© 2023 Yordles, Inc. All rights reserved.</h2>
    </footer>
  </body>
  <script src="../scripts/form.js"></script>
</html>
