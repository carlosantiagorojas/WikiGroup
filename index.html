<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/reset.css">
    <!--link of the font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="/style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="nameLogo">
            <div class="logo"></div>
            <div>
                <h1>Yordles</h1>
            </div>
        </div>
        <div class="navBar">
            <h2>Descripción</h2>
            <h2>Proyecto</h2>
            <h2>Contáctanos</h2>
        </div>
    </header>
    <main>
        <section class="landingPresentation">
            <h1>¡SOMOS EL EQUIPO YORDLES!</h1>
            <p>Encuentra mas información sobre nosotros aquí</p>
            <button>Nosotros</button>
        </section>
        <section class="landingProyect">
            <img src="https://static.skillshare.com/uploads/video/thumbnails/c38251fc34fe43812b476c376c5d6945/original">
            <div class="contentP">
                <h1>Sobre el proyecto</h1>
                <p>Descripción</p>
            </div>
        </section>
        <section class="landingOptions">
            <div class="firstOptions">
                <div class="Arquitectura">
                    <h2>Arquitectura</h2>
                </div>
                <div class="Desarrollo">
                    <h2>Para desarrollo</h2>
                </div>
                <div class="Pruebas">
                    <h2>Pruebas</h2>
                </div>
            </div>
            <div class="secondOptions">
                <div class="Despliegue">
                    <h2>Despliegue</h2>
                </div>
                <div class="Requerimientos">
                    <h2>Requerimientos</h2>
                </div>
            </div>
        </section>
        <footer>
            <div class="nameGithub">
                <div class="nameLogo">  
                    <div class="logo"></div>
                    <div>
                        <h1>Yordles</h1>
                    </div>
                </div>
                <img src="assets/images/Github.svg" />
            </div>
            <hr/>
            <div class="copyright">
                <p>© 2023 Yordles, Inc. All rights reserved.</p>
            </div>
        </footer>
    </main>
</body>
</html>
